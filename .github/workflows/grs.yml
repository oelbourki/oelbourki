name: GitHub Readme Stats
on:
  workflow_dispatch:
  schedule:
  - cron: 0 */4 * * *  # Change to make the action run more or less frequently. Please be aware that GitHub's free plan only has 2000 CI minutes.
jobs:
  update-cards:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: Update cards
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure output folder
        run: mkdir -p profile

      - name: Generate stats (light mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: 'username=${{ github.repository_owner }}&show_icons=true&line_height=28&hide_border=true&card_width=347&include_all_commits=true&count_private=true&theme=default'
          path: profile/stats-light.svg
          token: ${{ secrets.PAT }}

      - name: Generate stats (dark mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: 'username=${{ github.repository_owner }}&show_icons=true&line_height=28&hide_border=true&card_width=347&include_all_commits=true&count_private=true&theme=tokyonight&bg_color=1e1e2e'
          path: profile/stats-dark.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages (light mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=${{ github.repository_owner }}&layout=compact&langs_count=8&hide_border=true&theme=default'
          path: profile/top-langs-light.svg
          token: ${{ secrets.PAT }}

      - name: Generate top languages (dark mode)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=${{ github.repository_owner }}&layout=compact&langs_count=8&hide_border=true&theme=tokyonight&bg_color=1e1e2e'
          path: profile/top-langs-dark.svg
          token: ${{ secrets.PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
